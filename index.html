<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Financeiro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Controle Financeiro</h1>

        <!-- Sessão de Gastos -->
        <section id="gastos" class="mb-5">
            <h2 class="mb-3">Gastos</h2>
            <form id="form-gastos" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="nome-gasto" class="form-control" placeholder="Nome do Produto" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="valor-gasto" class="form-control" placeholder="Valor" required>
                </div>
                <div class="col-md-3">
                    <input type="date" id="data-gasto" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Adicionar Gasto</button>
                </div>
            </form>

            <table id="tabela-gastos" class="table table-striped table-bordered mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Sessão de Entradas -->
        <section id="entradas" class="mb-5">
            <h2 class="mb-3">Entradas</h2>
            <form id="form-entradas" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="nome-entrada" class="form-control" placeholder="Nome" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="valor-entrada" class="form-control" placeholder="Valor" required>
                </div>
                <div class="col-md-3">
                    <input type="date" id="data-entrada" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Adicionar Entrada</button>
                </div>
            </form>

            <table id="tabela-entradas" class="table table-striped table-bordered mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>


        <!-- Sessão de Gráficos -->
        <section id="graficos" class="mb-5" style="display: none;">
            <h2 class="mb-4">Gráficos</h2>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="grafico-gastos"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="grafico-entradas"></canvas>
                </div>
            </div>
        </section>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-center gap-3">
            <button id="btn-graficos" class="btn btn-success">Mostrar Gráficos</button>
            <button id="btn-planilha" class="btn btn-secondary">Exportar para Planilha</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
